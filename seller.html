<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link rel="stylesheet" href="assets/css/Mybootstrap.css" />
        <link rel="stylesheet" href="assets/css/custom.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link
          rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
    
        <script src="assets/js/bootstrap.bundle.js"></script>
        <script
          src="https://kit.fontawesome.com/f0bcda735f.js"
          crossorigin="anonymous"
        ></script>
    
        <title>Pickbazar | E-Commerce</title>
        <link
          rel="icon"
          type="image/x-icon"
          href="https://pickbazar-react.vercel.app/favicon.ico"
        />
      </head>
<body class="bg-gray-200">
        <div class="col-11 m-auto h-100 pt-4">
  
          <div class="login col-4  m-auto mt-5 bg-white p-4 rounded-4">
            <div class="text-center">
              <img width="150" class="mt-3"
                src="https://pickbazar-react.vercel.app/_next/image?url=https%3A%2F%2Fpickbazarlaravel.s3.ap-southeast-1.amazonaws.com%2F860%2FPickBazar.png&w=2048&q=75"
                alt="">
              <i class="mt-4 d-block">Register new account
              </i>
            </div>
            <div class="mt-3">
  
              <label for="email">Name</label>
              <input id="email" type="text" class="form-control mt-1 py-2">
  
  
              <label for="email" class="mt-3">Email</label>
              <input id="email" type="email" class="form-control mt-1 py-2">
  
              <div class="d-flex justify-content-between mt-3 align-items-end">
                <label for="password" class="mt-3">Password</label>
              </div>
              <input type="password" id="password" class="form-control mt-1 py-2">
            </div>
  
            <button class=" mt-5 btn bg-green hover-green text-light w-100 fw-semibold"> Register</button>
  
            <div class="text-center or position-relative  mt-3 mb-3"> Or </div>
  
  
            <p class="text-center">Already have an account? <a href="#"
                class=" register-link text-green text-decoration-underline" data-bs-toggle="modal"
                data-bs-target="#loginModal">Login</a></p>
  
  
  
  
  
  
  
  
  
          </div>
  
        </div>
  
</body>
</html>
