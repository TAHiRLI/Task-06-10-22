<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
     
    <link rel="stylesheet" href="assets/css/Mybootstrap.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="">

    <script src="https://kit.fontawesome.com/f0bcda735f.js" crossorigin="anonymous"></script>
    
    <script src="assets/js/bootstrap.bundle.js"></script>
  
  
    <title>Contact</title>
</head>
<body class="bg-gray-200">

    
    <div class="container w-80 p-0 m-auto  mt-5 row justify-content-evenly">
        <div class="col-md-4  bg-white p-4 .shadow pb-5">
            <div class="m-auto text-center">
                <img src="https://pickbazar-react.vercel.app/_next/static/media/contact-illustration.2f6adc05.svg" alt="">
            </div>
            <div>
                <h6 class="mt-4">Address</h6>
                <p class=" mt-1"> <small> <address>NY, United States  </address></small></p>
                <h6 class="mt-4">Phone</h6>
                <p class=" mt-1"><small>+994 77 547 49 48</small></p>
                <h6 class="mt-4">Website</h6>
               <p class="d-flex justify-content-between align-center mt-1"><small>www.Tahirli.com</small> <a href="https://www.instagram.com/tahir_tahirli_2002/" class="text-green ">Visit This Site</a></p> 

               <h6 class="mt-4">Follow Us</h6>
               <div class="mt-2">

               <a class="text-dark" href="https://www.instagram.com/tahir_tahirli_2002/"><i class="fa-brands fa-square-facebook fs-4 "></i></a> 
               <a class="text-dark" href="https://www.instagram.com/tahir_tahirli_2002/"><i class="fa-brands fa-twitter fs-4 ms-3"></i></a> 
               <a class="text-dark" href="https://www.instagram.com/tahir_tahirli_2002/"><i class="fa-brands fa-instagram fs-4 ms-3"></i></a> 
               </div>

            </div>
        </div>
        <div class="col-md-7   bg-white .shadow p-4 ms-1 ">
            <h3>Questions, Comments, Or Concerns?</h2>
                <form action="" class="row">
                  
                        <div class="col-md-6 mt-3">

                            <label for="name" >Name</label>
                            <input id="name" type="text" autocomplete="on" class="form-control mt-2 py-2">
                        </div>
                        <div class="col-md-6 mt-3">

                            <label for="Email" >Email</label>
                            <input id="Email" type="text" autocomplete="off" class="form-control mt-2 py-2">
                        </div>
                        <div class="col-md-12 mt-3">
                              
                     <label for="subject" >Subject</label>
                     <input id="subject" type="text" autocomplete="off" class="form-control mt-2 py-2">
              
                        </div>

                        <div class="col-md-12 mt-3">
                              
                            <label for="message" >Description</label>
                            <textarea id="message" cols="30" rows="4" type="text" autocomplete="off" class="form-control mt-2 py-2"></textarea>
                        </div>


                              <button class=" mt-4 btn bg-green hover-green text-light fw-semibold w-15 py-2  ms-2 fs-6"> Submit</button>

              
                    
                   
                   
                </form>

        </div>

    </div>

</body>
</html>
